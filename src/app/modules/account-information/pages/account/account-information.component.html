<div class="row gutters-sm">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img class="rounded-circle" src="/assets/img/logo_sm.png">
          <div class="mt-3">
            <h6 class="d-inline-block ng-binding">{{currentUser.username}}</h6>
            <p class="text-secondary mb-1 ng-binding">{{currentUser.email}}</p>
          </div>
        </div>
        <div class="d-flex justify-content-center m-0">
          <button type="button" class="btn text-primary m-2 border border-1" (click)="changePassword()">
            <i class="fa fa-key" aria-hidden="true"></i>
            Đổi mật khẩu
          </button>
        </div>
      </div>
    </div>
    <div class="card mt-3 mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <h6 class="mb-0">
              Công ty:
              <span class="text-secondary ng-binding">
                {{currentUser.company.name}}
              </span>
            </h6>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <h6 class="mb-0">
              Mã số thuế:
              <span class="text-secondary ng-binding">
                {{currentUser.company.taxCode}}
              </span>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8" id="main_content">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-pills">
          <li class="nav-item m-0 ">
            <a class="nav-link p-2" [ngClass]="{true: 'active'}[isTabSignature]" (click)="tabSettingsClick(1)"
              role="button">Chữ ký của bạn</a>
          </li>
          <li class="nav-item m-0 ">
            <a class="nav-link p-2" [ngClass]="{true: 'active'}[isTabInfomation]" (click)="tabSettingsClick(2)"
              role="button">Sơ đồ tổ chức</a>
          </li>
          <li class="nav-item m-0">
            <a class="nav-link p-2" [ngClass]="{true: 'active'}[isTabReport]" (click)="tabSettingsClick(3)"
              role="button">Báo cáo </a>
          </li>
        </ul>
      </div>
    </div>
    <hr>
    <div *ngIf="isTabSignature">
      <tab-signature [signPadOfUser]="signPadOfUsers" (delete)="delete($event)" (useDefault)="useDefault($event)"
        (changeSingPad)="openSignaturePad($event)">
      </tab-signature>
    </div>
    <div *ngIf="isTabInfomation">
      <tab-information [currentUser]="currentUser"></tab-information>
    </div>
    <div *ngIf="isTabReport">
      Báo cáo
    </div>
  </div>
</div>
