<div class="d-flex flex-column bd-highlight general-settings">
  <nz-spin [nzSpinning]="isSpinning" class="page-container__spinning">
    <div nz-row>
      <div nz-col nzSpan="11">
        <app-general-settings-default-document></app-general-settings-default-document>
        <hr />
        <app-general-settings-security></app-general-settings-security>
      </div>
      <div nz-col nzSpan="1"></div>
      <div nz-col nzSpan="12">
       <app-general-settings-signing-stream 
       (onLoadDing)="onLoadDing($event)"
       ></app-general-settings-signing-stream>
      </div>
    </div>
  </nz-spin>
</div>
